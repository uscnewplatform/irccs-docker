# Variables
quarkus.log.level=INFO
quarkus.rest-client.auth-microservice-client.url=http://irccs-auth:8080
quarkus.rest-client.group-microservice-client.url=http://irccs-centro-ricerca:8080
quarkus.rest-client.practitioner-microservice-client.url=http://irccs-practitioner:8080

# FHIR Server configuration
org.quarkus.irccs.fhir-server=http://irccs-hapi-fhir:8080/fhir
org.quarkus.irccs.query.limit=1000
org.quarkus.irccs.socket.timeout=120000
org.quarkus.irccs.connection.timeout=120000
org.quarkus.irccs.connectionRequest.timeout=120000

# Accepted Headers
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with, content-token

# Keycloak Variables
keycloak-port=8080
keycloak-base-url=http://irccs-keycloak

# Keycloak Configuration
keycloak-client_id=${KEYCLOAK_CLIENT_ID}
keycloak-client_secret=${KEYCLOAK_CLIENT_SECRET}
keycloak-realm=${KEYCLOAK_REALM}
keycloak-admin-username=${KEYCLOAK_ADMIN}
keycloak-admin-password=${KEYCLOAK_ADMIN_PASSWORD}

# Enable Policy Enforcement
quarkus.keycloak.policy-enforcer.enable=true
quarkus.keycloak.policy-enforcer.paths.0.path=/fhir/auth/users/signup
quarkus.keycloak.policy-enforcer.paths.1.path=/fhir/auth/users/token
quarkus.keycloak.policy-enforcer.paths.2.path=/fhir/auth/users/logout
quarkus.keycloak.policy-enforcer.paths.3.path=/fhir/auth/users/forgotPassword
quarkus.keycloak.policy-enforcer.paths.4.path=/fhir/auth/users/updatePassword
quarkus.keycloak.policy-enforcer.paths.5.path=/fhir/auth/users/me
quarkus.keycloak.policy-enforcer.paths.6.path=/fhir/auth/users/organizations
quarkus.keycloak.policy-enforcer.paths.0.enforcement-mode=DISABLED
quarkus.keycloak.policy-enforcer.paths.1.enforcement-mode=DISABLED
quarkus.keycloak.policy-enforcer.paths.2.enforcement-mode=DISABLED
quarkus.keycloak.policy-enforcer.paths.3.enforcement-mode=DISABLED
quarkus.keycloak.policy-enforcer.paths.4.enforcement-mode=DISABLED
quarkus.keycloak.policy-enforcer.paths.5.enforcement-mode=DISABLED
quarkus.keycloak.policy-enforcer.paths.6.enforcement-mode=DISABLED
quarkus.keycloak.policy-enforcer.paths.7.path=/fhir/patients/*
quarkus.keycloak.policy-enforcer.paths.7.enforcement-mode=disabled
quarkus.keycloak.policy-enforcer.http-method-as-scope=true

# PROMPTS secret
jwt.secret=${JWT_SECRET}

